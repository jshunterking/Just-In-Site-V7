<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONKEYS V9.01 | {{ v }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Rajdhani', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(139, 92, 246, 0.2); backdrop-filter: blur(10px); }
        .neon-purple { text-shadow: 0 0 10px #a855f7; border-left: 4px solid #a855f7; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-72 bg-black/50 border-r border-purple-900/50 flex flex-col">
        <div class="p-8 border-b border-purple-900/30">
            <h1 class="font-orbitron text-xl font-black text-purple-500 italic">MONKEYS</h1>
            <p class="text-[0.6rem] text-cyan-400 font-bold tracking-[0.3em] uppercase">{{ v }} // STABILITY</p>
        </div>
        <nav class="flex-1 mt-6">
            {% if 'PREFAB_MANAGER' in hats %}
            <div class="px-8 py-4 text-xs font-bold text-cyan-400 uppercase tracking-widest bg-cyan-950/20 neon-purple">
                <i class="fa-solid fa-qrcode mr-2"></i> QR Neural Linker
            </div>
            {% endif %}

            {% if 'PURCHASING' in hats %}
            <div class="px-8 py-4 text-xs font-bold text-slate-400 hover:text-white transition">
                <i class="fa-solid fa-cart-shopping mr-2"></i> The Buy-Board
            </div>
            {% endif %}
        </nav>
    </aside>

    <main class="flex-1 p-12 overflow-y-auto">
        <header class="mb-12 flex justify-between items-center">
            <div>
                <h2 class="text-5xl font-orbitron font-black text-white tracking-tighter uppercase">Command Bridge</h2>
                <div class="mt-2 text-cyan-400 font-mono text-xs uppercase tracking-widest">Single Source of Truth Active</div>
            </div>
            <div class="glass px-6 py-3 rounded-full flex items-center gap-3">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_#22c55e]"></div>
                <span class="text-[0.6rem] font-bold tracking-widest">SYSTEM STABLE</span>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-8">
            <div class="col-span-8 glass rounded-3xl p-10">
                <h3 class="font-orbitron text-xs text-purple-400 tracking-widest mb-6">ASK THE MONKEY</h3>
                <input type="text" placeholder="Neural Search..." class="w-full bg-black/50 border border-purple-900/50 rounded-full px-6 py-4 text-white outline-none focus:border-cyan-400 transition">
            </div>

            <div class="col-span-4 glass rounded-3xl p-10 flex flex-col items-center justify-center text-center">
                <i class="fa-solid fa-microphone text-4xl text-cyan-400 mb-4"></i>
                <div class="text-[0.6rem] font-bold text-slate-500 uppercase tracking-widest">Raptor Voice Ready</div>
            </div>
        </div>
    </main>

</body>
</html>
