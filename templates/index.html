<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monkey OS V9.0 | Command Bridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #e2e8f0; font-family: 'Rajdhani', sans-serif; overflow: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(139, 92, 246, 0.2); backdrop-filter: blur(10px); }
        .neon-glow { text-shadow: 0 0 10px rgba(34, 211, 238, 0.6); }
        .sidebar { background: rgba(10, 10, 25, 0.9); border-right: 2px solid #4c1d95; }
    </style>
</head>
<body class="flex h-screen relative">

    <div class="fixed top-6 left-1/2 -translate-x-1/2 z-50 w-full max-w-xl px-4">
        <div class="glass-card flex items-center px-6 py-3 rounded-full border-cyan-500/30">
            <i class="fa-solid fa-brain text-cyan-400 mr-4 animate-pulse"></i>
            <input type="text" id="mSearch" placeholder="Ask the Monkey..." class="bg-transparent w-full text-white outline-none font-mono text-xs">
        </div>
    </div>

    <aside class="sidebar w-72 flex-shrink-0 flex flex-col">
        <div class="p-8 border-b border-purple-900/30">
            <h1 class="font-orbitron text-xl font-black text-white italic neon-glow">MONKEY OS</h1>
            <p class="text-[0.6rem] text-cyan-400 font-bold tracking-[0.3em]">V9.0 // ALPHA</p>
        </div>
        <nav class="flex-1 mt-6 overflow-y-auto">
            {% if 'PURCHASING' in hats %}
            <div class="px-8 py-2 text-[0.6rem] text-green-400 font-bold uppercase tracking-widest">Purchasing</div>
            <a href="#" class="flex items-center px-8 py-3 space-x-3 hover:bg-white/5 border-l-4 border-l-transparent hover:border-l-green-500">
                <i class="fa-solid fa-cart-shopping"></i> <span>Buy-Board</span>
            </a>
            {% endif %}
            </nav>
    </aside>

    <main class="flex-1 p-10 mt-16 overflow-y-auto">
        <div class="max-w-7xl mx-auto space-y-10">
            <div class="grid grid-cols-4 gap-6">
                <div class="glass-card p-6 rounded-2xl border-l-4 border-l-red-500">
                    <h3 class="font-orbitron text-[0.6rem] text-red-400 tracking-widest mb-1 uppercase">Submittal Alert</h3>
                    <div class="text-xl font-bold">MERCY_RACKS.pdf</div>
                    <div class="text-[0.6rem] font-mono text-red-400/70 mt-1 uppercase">Expires: 48H</div>
                </div>
            </div>

            <div class="grid grid-cols-12 gap-6">
                <div class="col-span-12 lg:col-span-4 glass-card rounded-3xl p-10 flex flex-col items-center">
                    <h3 class="font-orbitron text-[0.6rem] text-cyan-400 tracking-[0.3em] mb-8 uppercase">Speak-to-Adjust</h3>
                    <button class="w-32 h-32 rounded-full bg-slate-900 border-4 border-cyan-500/20 flex items-center justify-center">
                        <i class="fa-solid fa-microphone text-4xl text-cyan-400"></i>
                    </button>
                    <div class="mt-4 text-[0.6rem] text-slate-500 font-mono italic">Holding Neural Link...</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
